{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5 p-3 bg-success text-light" style="margin-bottom:100px;">
    <h2 class="text-center text-light">Billing Details</h2>
    <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
  <label class="form-label">Address</label>
        <textarea class="form-control" name="a">Write address here</textarea>
</div>
    <div class="mb-3">
  <label class="form-label">Phone</label>
  <input type="number" class="form-control"  name="p" placeholder="Enter phone number">
</div>
        <div class="mb-3">
  <label class="form-label">Pin</label>
  <input type="number" class="form-control"  name="pi" placeholder="Enter pin number">
</div>
    <div class="mb-3 text-center">
    <input type="submit" class="btn btn-dark text-light px-4">
  </div>
</form>
</div>


{% endblock %}
