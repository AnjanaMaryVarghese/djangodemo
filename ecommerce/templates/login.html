{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 p-3 bg-success text-light" style="margin-bottom:100px;">
<h1 class="text-center text-light">Login</h1>
<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter username">
</div>
    <div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control"  name="p" placeholder="Enter password">
</div>
    <div class="mb-3 text-center">
    <input type="submit" class="btn btn-dark text-light px-4">
  </div>
</form>
    </div>
{% endblock %}
