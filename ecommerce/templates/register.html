{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 p-3 bg-success text-light" style="margin-bottom:100px;">
<h1 class="text-center text-light">Register</h1>
<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u"  placeholder="Enter username">
</div>
    <div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control"  name="p"  placeholder="Enter password">
</div>
    <div class="mb-3">
  <label  class="form-label">Confirm Password</label>
  <input type="password" class="form-control" name="cp" placeholder="Confirm password">
</div>
    <div class="mb-3">
  <label  class="form-label">Email</label>
  <input type="email" class="form-control" name="e" placeholder="Enter email">
</div>
    <div class="mb-3">
  <label  class="form-label">First name</label>
  <input type="text" class="form-control" name="f" placeholder="Enter first name">
</div>
    <div class="mb-3">
  <label  class="form-label">Last name</label>
  <input type="text" class="form-control" name="l" placeholder="Enter last name">
</div>
    <div class="mb-3 text-center">
    <button type="submit" class="btn btn-dark text-light px-4">Register</button>
  </div>
</form>
</div>
{% endblock %}
