{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3 class="text-center">Movie List</h3>
<div class="row">
{% for i in movie %}
<div class="col-3 mb-2">
    <div class="card" style="width:18rem;">
      <img src="{{i.image.url}}" class="card-img-top" width="150px" height="260px"  alt="...">
      <div class="card-body mx-auto">
        <h5 class="card-title text-dark text-center">{{i.title}}</h5>
        <p class="card-text text-dark text-center">{{i.year}}</p>
        <div class="text-center">
        <a href="{% url 'details' i.id %}" class="btn btn-secondary">Details</a>
</div>
      </div></div>


</div>
    {% endfor %}
</div>
{% endblock%}
