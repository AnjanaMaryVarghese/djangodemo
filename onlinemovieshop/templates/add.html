{% extends 'base.html' %}
{% block content %}
<div class="container mt-3 mx-auto">
<h3 class="text-center">Add Movie Details</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}     <!-- it is a security feature of django -->

    <div class="mb-3">
  <label class="form-label">Title</label>
  <input type="text" class="form-control" name="ti" placeholder="Title">
</div>
    <div class="mb-3">
  <label class="form-label">Description</label>
  <textarea class="form-control" name="d"  placeholder="Write your description"></textarea>
</div>
    <div class="mb-3">
  <label  class="form-label">Language</label>
  <input type="text" class="form-control" name="la" placeholder="Language">
</div>
    <div class="mb-3">
  <label  class="form-label">Year</label>
  <input type="text" class="form-control" name="yr" placeholder="Year">
</div>
    <div class="mb-3">
  <label  class="form-label">Image</label>
  <input type="file" class="form-control" name="im" >
</div>
    <div class="mb-3 text-center">
    <input type="submit" class="btn btn-light text-dark px-4">
  </div>
</form>
    </div>

{% endblock %}
